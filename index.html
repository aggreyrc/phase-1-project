<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book MS</title>
    <link rel="icon" href="icons/icons8-books-80.png">
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>Book Management System</h1>
    <div id="container">
        <div id="Category">
            <h2>Categories</h2>
            <ul>
                <li>E-Book</li>
                <li>Political</li>
                <li>Language</li>
                <li>Health</li>
                <li>Blogging</li>
                <li>Periodical</li>
                <li>Pirate Tales</li>
                <li>African Studies</li>
                <li>History</li>
                <li>Nature</li>
            </ul>
        </div>
        <div id="Book-container">
            <h2>Books</h2>
            <form class="submit">
                <input class="search-bar" type="text" placeholder="Search Books By Id">
                <button type="submit"> Search</button>
            </form>
            <div id="books">
                <!-- Book cards will be dynamically generated here -->
            </div>
        </div>
    </div>
</body>
</html>
