<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book MS</title>
    <link rel="icon" href="icons/icons8-books-80.png">
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>E-Book Management System</h1>
    <div id="container">
        <div id="Category">
            <h2>Categories</h2>
            <ul class="categories">
               <!-- List of subjects will be added dynamically-->
            </ul>
        </div>
        <div id="Book-container">
            <h2>Books</h2>
            <form class="submit">
                <input class="search-bar" type="text" placeholder="Search Books By Author or Title">
                <button type="submit"> Search</button>
            </form>
            <div id="books">
                <!-- Book cards will be dynamically generated here -->
            </div>
        </div>
    </div>
</body>
</html>
